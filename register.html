<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Justice Legal Firm</title>
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: var(--bg-light);
        }
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .register-card {
            max-width: 500px;
            margin: 0 auto;
        }
        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background: var(--white);
            color: var(--text-dark);
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
            width: 100%;
            margin-bottom: 10px;
        }
        .social-login-btn:hover {
            background: var(--bg-light);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        .social-login-btn.google {
            color: #db4437;
        }
        .social-login-btn.facebook {
            color: #4267B2;
        }
        .social-login-btn.google:hover {
            background: #db4437;
            color: var(--white);
            border-color: #db4437;
        }
        .social-login-btn.facebook:hover {
            background: #4267B2;
            color: var(--white);
            border-color: #4267B2;
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        .brand-logo a {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }
        .brand-logo a:hover {
            color: var(--accent-color);
            transform: scale(1.05);
        }
        .simple-footer {
            text-align: center;
            padding: 20px 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        .simple-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .simple-footer a:hover {
            color: var(--accent-color);
        }
        .form-check-input {
            margin-right: 8px !important;
        }
        .form-check-label {
            margin-left: 0 !important;
        }
        .login-card.service-card,
        .register-card.service-card {
            text-align: left;
        }
    </style>
</head>
<body>

    <section class="register-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="register-card service-card">
                        <div class="brand-logo">
                            <a href="index.html">
                                <i class="bi bi-scale"></i> Justice Legal
                            </a>
                        </div>
                        <div class="text-center mb-4">
                            <h2>Create Account</h2>
                            <p>Register to access client portal</p>
                        </div>
                        <form id="registerForm">
                            <div class="success-message">Registration successful! Please login.</div>
                            <div class="form-group">
                                <label class="form-label">Full Name *</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email Address *</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password *</label>
                                <input type="password" class="form-control" name="password" required minlength="8">
                                <small class="text-muted">Must be at least 8 characters</small>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Confirm Password *</label>
                                <input type="password" class="form-control" name="confirm_password" required>
                            </div>
                            <div class="form-group form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Register</button>
                            <hr class="my-4">
                            <div class="text-center mb-3">
                                <p class="mb-3">Or create account with</p>
                                <a href="#" class="social-login-btn google">
                                    <i class="bi bi-google" style="font-size: 1.2rem;"></i>
                                    <span>Continue with Google</span>
                                </a>
                                <a href="#" class="social-login-btn facebook">
                                    <i class="bi bi-facebook" style="font-size: 1.2rem;"></i>
                                    <span>Continue with Facebook</span>
                                </a>
                            </div>
                            <hr class="my-4">
                            <div class="text-center">
                                <p>Already have an account? <a href="login.html">Login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="simple-footer">
        <div class="container">
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Password confirmation validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
        });
    </script>
</body>
</html>
