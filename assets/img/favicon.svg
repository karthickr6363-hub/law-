<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a237e"/>
  <!-- Scale/balance icon -->
  <g transform="translate(50, 50)">
    <!-- Base -->
    <rect x="-3" y="28" width="6" height="12" fill="#ff6f00"/>
    <!-- Pillar -->
    <rect x="-2" y="20" width="4" height="8" fill="#ffffff"/>
    <!-- Crossbar -->
    <line x1="-15" y1="20" x2="15" y2="20" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <!-- Left scale pan -->
    <path d="M -18,20 Q -18,28 -12,28 L -12,32 Q -18,32 -18,20 Z" fill="#ff6f00"/>
    <!-- Right scale pan -->
    <path d="M 18,20 Q 18,28 12,28 L 12,32 Q 18,32 18,20 Z" fill="#ff6f00"/>
    <!-- Chains/strings -->
    <line x1="-15" y1="20" x2="-15" y2="28" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="15" y1="20" x2="15" y2="28" stroke="#ffffff" stroke-width="1.5"/>
  </g>
</svg>

